<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caça ao Tesouro RA - Vini Viajante</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="status">📡 Aguardando marcador do tesouro...</div>

  <div id="overlay" style="display: none;">
    <img id="imgTesouro" src="assets/vini-tesouro.png" alt="Tesouro encontrado">
    <button id="resgatarBtn">🎁 Resgatar Tesouro</button>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; facingMode: environment"
  >
    <a-marker id="markerLivro" type="pattern" url="assets/livro.patt"></a-marker>
    <a-marker id="markerGarrafa" type="pattern" url="assets/garrafa.patt"></a-marker>
    <a-entity camera="fov: 80; near: 0.01;" position="0 0 0"></a-entity>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
