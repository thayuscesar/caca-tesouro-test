<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caça ao Tesouro RA</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <div id="info">
    <h1>Caça ao Tesouro</h1>
    <p id="status">Objetos encontrados: 0 de 2</p>
    <button id="infoButton">Informações</button>
  </div>

  <a-scene embedded arjs>
    <a-assets>
      <img id="imgTesouro1" src="assets/imagem-tesouro1.png" />
    </a-assets>

    <a-marker id="marker1" type="pattern" url="assets/tesouro1.patt">
      <a-plane src="#imgTesouro1" height="1" width="1.5" rotation="-90 0 0"></a-plane>
    </a-marker>

    <a-marker id="marker2" type="pattern" url="assets/tesouro2.patt">
      <a-entity gltf-model="assets/modelo-tesouro2.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-marker>

    <a-entity camera="fov: 60" position="0 0 0"></a-entity>
  </a-scene>

  <div id="cameraControls">
    <button id="takePhoto">Tirar Foto</button>
  </div>

  <div id="userInfo" style="display: none;">
    <h2>Informações do Jogador</h2>
    <p>Nome: <span id="userName"></span></p>
    <p>Tempo de Jogo: <span id="gameTime"></span></p>
    <p>Objetos Encontrados: <span id="foundItems"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
